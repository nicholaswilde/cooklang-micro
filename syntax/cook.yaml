---
filetype: cook

detect:
    filename: "\\.cook$"
    header: "^>>"

rules:
    # Ingredients
    - identifier: "@[A-Za-z0-9\\- ]+{[^}]*}|@[A-Za-z0-9\\-]+"

    # Cookware
    - type: "#[A-Za-z0-9\\- ]+{[^}]*}|#[A-Za-z0-9\\-]+"

    # Timers
    - constant.number:
        start: "~\\{"  # yamllint disable-line rule:indentation
        end: "\\}"
        rules:
            - symbol.operator: "(%|~)"
            - constant.number: "\\b\\d+\\b"
            - constant.string: "[A-Za-z]+"

    # Metadata
    - constant.string:
        start: "^>>"  # yamllint disable-line rule:indentation
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME)"
            - identifier: "[A-Za-z]+: "
            - symbol.operator: "(>>|: )"


    # Conditionals and control flow
    - symbol.operator: "(@|#|~|%|Â°)"

    # Brackets
    - symbol.brackets: "(\\{|\\})"
    - symbol.brackets: "(\\(|\\))"
    - symbol.brackets: "(\\[|\\])"

    # Numbers and strings
    - constant.number: "\\b([0-9]+|0x[0-9a-fA-F]*)\\b|'.'"

    # Comments
    - comment: "(\\[-.*-\\])"

    - comment:
        start: "-- "  # yamllint disable-line rule:indentation
        end: "$"
        rules:
            - todo: "(TODO|XXX|FIXME):?"
